<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="medicine.name" name="name" />
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" id="price" required [(ngModel)]="medicine.price" name="price" />
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input class="form-control" id="quantity" required [(ngModel)]="medicine.quantity" name="quantity" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" required [(ngModel)]="medicine.description" name="description
            " />
            </div>

            <div class="form-group">
                <label for="category">Category</label>

                <select class="form-control" [(ngModel)]="medicine.category">
                    <option *ngFor="let category of categories" [ngValue]="category.name">{{category.name}}</option>
                </select>

            </div>

            <button (click)="saveMedicine()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Medicine was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newMedicine()">Add</button>
        </div>
    </div>
</div>
